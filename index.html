<!DOCTYPE html>
<html lang="en">


<head>
    <title>Favorite Sport: Surfing</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Website for Celia Corona-Doran's SheCodes Challenge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display:wght@500;700&family=Poppins:wght@500;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/c6f2297398.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <style>
        :root {
            --primary-color: #3f89f0;
            --secondary-color: #53a8b6;
            --third-color: #79c2d0;
            --fourth-color: #bbe4e9;
            --box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            --border-radius: 5px;
        }

        body {
            background-color: var(--primary-color);
        }

        h1 {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        section {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            margin: 20px;


        }

        .videoWrapper {
            position: relative;
            padding-bottom: 56.25%;
            /* 16:9 */
            height: 0;

        }

        .videoWrapper iframe {
            border-radius: 20px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        img {
            width: 100%;
            border-radius: 5px;
            box-shadow: var(--box-shadow);
        }

        .hero {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 50px;
            padding: 30px;
            width: 100%;

        }

        .container {
            margin-inline: auto;
            width: min(90%, 62.5rem);
            padding: max(2vh, 1rem);
        }

        .foot {

            border-radius: 5px;
        }
    </style>
</head>

<body>

    <section>
        <header class="hero">

            <div img-fluid>
                <div class="container-fluid">
                    <div class="videoWrapper">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/n2HD93hR_jY?controls=0"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </header>
    </section>
    <div class="container">
        <section>
            <main class="middle">
                <h2>Hello from Main</h2>
                <div image-gallery>
                    <div img-fluid>
                        <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/092/042/original/lairdhamilton6.jpg?1691079171"
                            alt="">
                    </div>
                </div>
            </main>
        </section>
    </div>
    <section>
        <footer class="foot">
            <h3>Hello from Footer</h3>
        </footer>
    </section>

</body>

</html>
